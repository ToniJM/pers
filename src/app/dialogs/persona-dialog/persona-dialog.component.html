<h1 mat-dialog-title>Add Persona</h1>
<form #form="ngForm">
    <div mat-dialog-content>
        <div fxLayout="row" fxLayoutAlign="space-between none">
            <div>
                <mat-form-field>
                    <input matInput
                        name="alias"
                        [(ngModel)]="persona.alias"
                        required
                        minlength="2"
                        placeholder="Alias">
                    <mat-error *ngIf="form.submitted && form.controls['alias'].hasError('required')">Obligatorio</mat-error>
                    <mat-error *ngIf="form.submitted && form.controls['alias'].hasError('minlength')">Debe tener mas de 2 caracteres</mat-error>
                </mat-form-field>
            </div>
            <div>
                <mat-form-field>
                    <input matInput 
                        name='firstname'
                        [(ngModel)]="persona.firstname"
                        minlength="2"
                        placeholder="First Name">
                        <mat-error *ngIf="form.submitted && form.controls['firstname'].hasError('minlength')">Debe tener mas de 2 caracteres</mat-error>
                </mat-form-field>
            </div>
            <div>
                <mat-form-field>
                    <input matInput
                        name="lastname"
                        [(ngModel)]="persona.lastname"
                        minlength="2"
                        placeholder="Last Name">
                    <mat-error *ngIf="form.submitted && form.controls['lastname'].hasError('minlength')">Debe tener mas de 2 caracteres</mat-error>
                </mat-form-field>
            </div>
            <div>
                <mat-form-field>
                    <input matInput
                        name="title"
                        [(ngModel)]="persona.title"
                        minlength="2"
                        placeholder="Title">
                    <mat-error *ngIf="form.submitted && form.controls['title'].hasError('minlength')">Debe tener mas de 2 caracteres</mat-error>
                </mat-form-field>
            </div>
            <div>
                <mat-form-field>
                    <mat-label>Gender</mat-label>
                    <mat-select name="gender"
                        [(ngModel)]="persona.gender"
                        required>
                        <mat-option value="M">Male</mat-option>
                        <mat-option value="F">Female</mat-option>
                        <mat-option value="O">Female</mat-option>
                    </mat-select>
                    <mat-error *ngIf="form.submitted && form.controls['gender'].hasError('required')">Obligatorio</mat-error>
                </mat-form-field>
            </div>
            <div>
                <mat-form-field>
                    <input matInput
                        name="birthdate"
                        [(ngModel)]="persona.birthdate"
                        [matDatepicker]="picker"
                        placeholder="Birthday Date">
                    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                    <mat-datepicker #picker></mat-datepicker>
                </mat-form-field>
            </div>
        </div>
    </div>
    <div mat-dialog-actions>
        <button mat-button (click)="onCancelClick(form)">Cancel</button>
        <button mat-flat-button type="submit" (click)="onSaveClick(form)" cdkFocusInitial color="primary">Save</button>
    </div>
</form>
