<mat-toolbar>
    <span>Persona</span>
    <span class="spacer"></span>
    <button mat-icon-button [matMenuTriggerFor]="addmenu" aria-label="Example icon-button with a menu">
        <mat-icon>add</mat-icon>
    </button>
    <mat-menu #addmenu="matMenu">
        <button mat-menu-item (click)="openPersonaDialog()">
            <mat-icon>person_add</mat-icon>
            <span>Persona</span>
        </button>
    </mat-menu>
    <button mat-icon-button [matMenuTriggerFor]="usermenu" aria-label="Example icon-button with a menu">
        <mat-icon>person</mat-icon>
    </button>
    <mat-menu #usermenu="matMenu">
        <button mat-menu-item (click)="logout()">
            <mat-icon>exit_to_app</mat-icon>
            <span>Salir</span>
        </button>
    </mat-menu>
</mat-toolbar>
